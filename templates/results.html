<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результаты теста</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f0fc; /* светло-голубой */
            color: #333; /* темно-синий */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff; /* белый */
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #1474f6; /* синий */
        }

        ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        li {
            margin-bottom: 10px;
        }

        span {
            font-weight: bold;
        }

        .correct {
            color: #009900; /* зеленый */
        }

        .incorrect {
            color: #ff0000; /* красный */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Результаты теста</h1>
    <ul>
        {% for question_num, result in results.items() %}
            <li>
                Вопрос {{ loop.index }}:
                {% if question_num == 'answer4' or question_num == 'answer7' %}
                    {{ result }} <!-- Показываем ответ пользователя -->
                {% elif result %}
                    <span style="color: green;">Правильно</span>
                {% else %}
                    <span style="color: red;">Неправильно</span>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</div>

</body>
</html>
